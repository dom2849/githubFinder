<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <title>GitHub Finder</title>
</head>

<body>
    <header class="main-header section">
        <div class="container">
            <h2 class="main-header__title">GitHub Finder</h2>
        </div>
    </header>

    <section class="github-search section">
        <div class="container github-search__wrapper">
            <h1 class="github-search__title">Search GitHub Users</h1>
            <h2 class="github-search__directions">Enter a username to retrieve a user's profile details and repositories
            </h2>
            <div class="github-search__input-wrapper">
                <input type="text" class="github-search__input" placeholder="Enter username">
                <i class="fas fa-search github-search__icon"></i>
            </div>
        </div>
    </section>

    <section class="user section">
        <div class="container">
            <div class="user__wrapper">
                <div class="user__profile">
                    <img src="" alt="" class="user__image">
                    <a href="" target="_blank" class="user__view-profile button button--primary">View profile</a>
                </div>
                <div class="user__hilights">
                    <ul class="list horizontal-list user__stats">
                        <!-- <li class = "hilight">ONE</li>
                        <li class = "hilight">ONE</li>
                        <li class = "hilight">ONE</li>
                        <li class = "hilight">ONE</li> -->
                    </ul>
                    <ul class="list user__information">
                        <!-- <li>two</li>
                        <li>two</li>
                        <li>two</li>
                        <li>two</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="repositories section">
        <div class="container">
            <h1 class="repositories__title">Lastest Repositories</h1>
            <ul class="list repositories__list">
                <!-- <li class="repository__information">
                    <a href="" class="repository__link">asdf</a> -->
                    <ul class="horizontal-list repository__stats">
                        <!-- <li class="hilight">one</li>
                        <li class="hilight">one</li>
                        <li class="hilight">one</li> -->
                    </ul>
                </li>
            </ul>
        </div>
    </section>
    <script type="module" src="js/main.js"> </script>
</body>

</html>
